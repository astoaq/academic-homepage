<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YangYang's Terminal</title>
    <meta name="description" content="YangYang's Terminal Homepage">
    <link rel="icon" type="image/x-icon" href="https://yangyang666.oss-cn-chengdu.aliyuncs.com/academic/favicon.png">
    <link rel="stylesheet" href="terminal.css">
</head>

<body>
    <div class="terminal-container">
        <div class="terminal-header">
            <div class="terminal-title">YangYang's Terminal</div>
            <div class="terminal-nav">
                <a href="index.html" class="back-link">← Back to Homepage</a>
            </div>
        </div>
        <div class="terminal-body" id="terminalBody">
            <div class="terminal-output" id="terminalOutput">
                <!-- 开机动画将在这里显示 -->
            </div>
            <div class="terminal-input-line" id="inputLine">
                <span class="terminal-prompt">visitor&gt;</span>
                <input type="text" class="terminal-input" id="terminalInput" autocomplete="off" spellcheck="false"
                    autofocus>
            </div>
        </div>
    </div>
    <script src="terminal.js"></script>
</body>

</html>
